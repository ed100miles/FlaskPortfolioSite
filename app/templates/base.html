<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Nova+Mono|JetBrains+Mono">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel='shortcut icon' href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="brand-link" href="#" data-scrollTo="intro-div">EdMiles.tech</a>
            <button class="navbar-toggler" id="nav-toggle-icon" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="home-link" href="#intro-div" data-scrollTo="intro-div">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="about-link" href="#about-div" data-scrollTo="about-div">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="skills-link" href="#skills-div" data-scrollTo="skills-div">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="projects-link" href="#projects-div"
                            data-scrollTo="projects-div">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:edmilestech@gmail.com">Email</a>
                    </li>
                </ul>
                <span class="media-link">
                    <a class="nav-link" href='mailto:edmilestech@gmail.com'><i class="far fa-envelope spin"></i>
                    </a>
                </span>
                <span class="media-link">
                    <a class="nav-link" href='https://www.linkedin.com/in/ed-miles-tech' target='_blank'>
                        <span class='spin'><i class="fab fa-linkedin"></i></span>
                    </a>
                </span>
                <span class="media-link">
                    <a class="nav-link" href='https://github.com/ed100miles' target='_blank'>
                        <i class="fab fa-github"></i>
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for( 'static', filename='js/app.js' ) }}"></script>
</body>

</html>
